<!DOCTYPE html>
<html>
<head>
    <title>Editar libro</title>

</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height:100vh;">
    <div class="card p-4 shadow" style="width: 400px;">
        <h2 class="text-center mb-4">Editar libro</h2>

        <form method="POST" action="{{ url_for('books.edit_book', libro_titulo=libro.titulo) }}">
            <div class="mb-3">
                <label for="titulo">TÃ­tulo:</label>
                <input type="text" name="titulo" id="titulo" class="form-control" value="{{ libro.titulo }}" required>
            </div>
            <div class="mb-3">
                <label for="autor">Autor:</label>
                <input type="text" name="autor" id="autor" class="form-control" value="{{ libro.autor }}" required>
            </div>
            <input type="submit" class="btn btn-primary w-100" value="Guardar cambios">
        </form>

        <div class="mt-3 text-center">
            <a href="{{ url_for('books.home') }}">Volver a Home</a>
        </div>
    </div>
</body>
</html>
